<!-- ARTICLE: Article show page -->
<head>
  <link rel="stylesheet" href="/css/blog.css">
</head>
<!-- Header & Menu -->
<div class="ui container">
  <div class="ui text menu">
    <!-- Site name -->
    <div class="item logo">
      <a href="/" style="text-decoration:none;">
        <h1 class="full-name">Will Kaspar</h1>
        <p>web development</p>
      </a>
    </div>
    <!-- Mobile nav button -->
    <div class="right menu">
      <div class="ui icon button" onclick="openNav()">
        <i class="large bars icon"></i>
      </div>
      <!-- Mobile menu -->
      <div id="nav" class="overlay">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <div class="overlay-links">
          <a onclick="closeNav()" href="/portfolio">Portfolio</a>
          <a onclick="closeNav()" href="/blog">Blog</a>
          <a onclick="closeNav()" href="/about">About</a>
        </div>
      </div>
    </div>
    <!-- Desktop menu -->
    <div id="menu" class="ui menu">
      <a class="item" href="/portfolio">Portfolio</a>
      <a class="item" href="/blog">Blog</a>
      <a class="item" href="/about">About</a>
    </div>
  </div>
</div>

<div class="ui container">
  <h2><a href="/blog" style="text-decoration:none;color:black;">Development Blog /</a></h2>
  <div class="">
    <hr><br>
  </div>
  <div ng-repeat="article in articleCtrl" class="">
    <h3 style="display:inline;">{{ article.title }}</h3>
    <p>by: {{ article.author }}; {{ article.date }}</p>
    <div ng-repeat="body in article.body" class="">
      <br>
      <p>{{ body.paragraph }}</p>
    </div>
  </div>
</div>

<!-- Footer -->
<footer style="  position:absolute;right:0;bottom:0;left:0;padding:.5em;text-align:center;">
  &copy 2018 Friendly Ghost Industries
</footer>
